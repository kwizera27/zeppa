<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEPPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/community.css">
</head>
<body>

    <header>
        <nav>
            <section class="left-nav-section">
                <div class="logo">
                    <h1>ZEPPA</h1>
                    <p>Community and Credits</p>
                </div>
                <div class="map">
                    <a href="#">
                        <ion-icon name="location"></ion-icon>
                        <p>Map</p>
                    </a>
                </div>
                <div class="search">
                    <input type="text" placeholder="search" class="search-input" size="15px">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </section>

            <section class="right-nav-section">
                <div class="currency">
                    <p><span>Eng</span></p>
                    <p>ՀԱՅ</p>
                </div>
                <div class="user">
                    <a href="#">
                        <ion-icon name="person-outline" class="person-outline"></ion-icon>
                    </a>
                </div>
                <div class="login">
                    <a href="#">
                        <p>Log in/Registration</p>
                    </a>
                </div>
            </section>
        </nav>
    </header>

    <div class="container">

        <div class="inner-container">

            <div class="title">
                <h4>Partners</h4>
            </div>

            <div class="map-picture">
                <section>
                    <div class="map-search">
                        <div class="map-search-input-box">
                            <input type="text" placeholder="search" class="map-search-input">
                            <ion-icon name="search-outline"></ion-icon>
                        </div>
                        <div class="map-filter">
                            <ion-icon name="filter-outline"></ion-icon>
                            <p>Filter</p>
                        </div>
                        <input type="reset" value="Clear" name="clear-btn" class="map-reset-btn">
                    </div>
                    <button class="">
                        <a href="#">
                            <ion-icon name="arrow-back-outline"></ion-icon>
                            <p>See all partners</p>
                        </a>
                    </button>
                </section>
            </div>

        </div>

    </div>


    <div class="banner">
        <div class="banner-container">
            <div class="download-app">
                <h6>Download the app</h6>
                <a href="#">
                    <p>
                        <ion-icon name="logo-google-playstore"></ion-icon>
                        Google Play
                    </p>
                </a>
            </div>
            <div class="social-media">
                <h6>Follow us</h6>
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                    Facebook
                </a>
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                    Instagram
                </a>
            </div>
            <div class="banner-address">
                <h6>Head office address</h6>
                <p class="street-name">Yerevan, David Anhaght 23</p>
                <p>+37477130130</p>
                <p>contact@sef.am</p>
            </div>
            <div class="banner-about-us">
                <h6>About us</h6>
                <div>
                    <a href="#">Contact us</a>
                <a href="#">
                    About Zeppa
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </a>
                </div>
            </div>
        </div>
    </div>

    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
